    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
background: 
        linear-gradient(135deg, rgba(204,204,204,0.02) 0%, transparent 100%),
        linear-gradient(to bottom, 
            #010101 0%, #1a1a00 5.5%, #010101 11%, #010101 100%);
                    font-family: 'Spectral', serif;
                    padding: 20px;
                    color: #f2f2f2;
                    text-shadow:
                /* 3 subtle layers: 3px, 5px, 8px */
                0 0 3px rgba(204,204,204,0.6),
                0 0 5px rgba(204,204,204,0.5),
                0 0 8px rgba(204,204,204,0.4);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* PRONOUNCED STATICKY ANIMATION */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(204,204,204,0.08) 0px, transparent 1px, transparent 2px, rgba(204,204,204,0.08) 3px),
                repeating-linear-gradient(90deg, rgba(204,204,204,0.07) 0px, transparent 1px, transparent 2px, rgba(204,204,204,0.07) 3px);
            pointer-events: none;
            animation: 
                gridStatic 0.5s steps(8) infinite,  /* FAST + JERKY */
                gridNoise 0.3s steps(10) infinite;   /* MULTI-LAYER static */
        opacity: 0.7;        }

        @keyframes gridStatic {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 8px 8px, 8px 8px; }
        }

        @keyframes gridNoise {
            0% { background-position: 0px 0px; }
            25% { background-position: 2px 1px; }
            50% { background-position: -1px 3px; }
            75% { background-position: 3px -2px; }
            100% { background-position: 0px 0px; }
        }

        .container {
text-align: center;
    margin-top: 220px;            z-index: 1;
        }

        .name {
                position: absolute;
    top: 10px;                left: 20px;

            color: #f2f2f2;
            line-height: 1.8;
                font-family: 'Spectral', serif;

                /* 3 subtle layers: 3px, 5px, 8px */
                0 0 3px rgba(204,204,204,0.6),
                0 0 5px rgba(204,204,204,0.5),
                0 0 8px rgba(204,204,204,0.4);
            letter-spacing: 1px;
            text-transform: capitalize;
        }

        .phone,
        .contact,
        .contact a {
                 font-family: 'Spectral', serif;

            font-weight: 400;
        color: #f2f2f2;            line-height: 1.8;

                0 0 5px rgba(204,204,204,0.5),
                0 0 8px rgba(204,204,204,0.4);
            letter-spacing: 0.6px;
            text-transform: lowercase;
        }

        .contact a:hover {
            text-decoration: underline;
           text-shadow:
            0 0 1px rgba(204,204,204,0.9),   /* 1px - sharp */
            0 0 3px rgba(204,204,204,0.85),  /* 3px */
            0 0 5px rgba(204,204,204,0.82),   /* 5px */
            0 0 14px rgba(204,204,204,0.8),   /* 5px */
        }

        .social {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .social-icon {
            width: 22px;
            height: 22px;
            opacity: 0.9;
            filter: drop-shadow(0 0 6px rgba(204,204,204,0.8));
        }
