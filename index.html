<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                /* BOTTOM layer first */
                linear-gradient(to bottom, 
                    #010101 0%, 
                    #1a0033 5.5%, 
                    #010101 11%, 
                    #010101 100%
                ),
                /* MIDDLE layer */
                linear-gradient(to right, 
                    #1a0033 0%, 
                    #1a0033 25%, 
                    #010101 25%, 
                    #010101 100%
                ),
                /* TOP layer (static overlay) */
                linear-gradient(135deg, rgba(204,204,204,0.02) 0%, transparent 100%);
            font-family: 'Spectral', serif;
            padding: 20px;
            color: #f2f2f2;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* SLOW DOWNWARD SCROLLING GRID */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(204,204,204,0.08) 0px, transparent 1px, transparent 2px, rgba(204,204,204,0.08) 3px),
                repeating-linear-gradient(90deg, rgba(204,204,204,0.07) 0px, transparent 1px, transparent 2px, rgba(204,204,204,0.07) 3px);
            pointer-events: none;
            animation: gridScroll 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 60px, 0 60px; }
        }

        .container {
            text-align: center;
            margin-top: 220px;
            z-index: 1;
            position: relative;
        }

        .name {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 2em;
            font-weight: 400;
            color: #f2f2f2;
            line-height: 1.8;
            font-family: 'Spectral', serif;
            text-shadow:
                0 0 3px rgba(204,204,204,0.6),
                0 0 5px rgba(204,204,204,0.5),
                0 0 8px rgba(204,204,204,0.4);
            letter-spacing: 1px;
            text-transform: capitalize;
        }

        .phone,
        .contact,
        .contact a {
            font-family: 'Spectral', serif;
            font-size: 1.1em;
            font-weight: 400;
            color: #f2f2f2;
            line-height: 1.8;
            text-decoration: none;
            text-shadow:
                0 0 3px rgba(204,204,204,0.6),
                0 0 5px rgba(204,204,204,0.5),
                0 0 8px rgba(204,204,204,0.4);
            letter-spacing: 0.6px;
            text-transform: lowercase;
        }

        .contact a:hover {
            text-decoration: underline;
            text-shadow:
                0 0 1px rgba(204,204,204,0.9),
                0 0 3px rgba(204,204,204,0.85),
                0 0 5px rgba(204,204,204,0.82),
                0 0 14px rgba(204,204,204,0.8);
        }

        .social {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
