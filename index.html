<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukas Derasmo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 100%),
                linear-gradient(to bottom, #1e4d5f 0%, #2d6a7e 50%, #3b7a94 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.03) 3px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.03) 3px);
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .name,
        .phone,
        .contact,
        .contact a {
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
            line-height: 1.6;
            text-decoration: none;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2),
                0 1px 3px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .contact a:hover {
            text-decoration: underline;
            text-shadow: 
                0 0 25px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">LUKAS DERASMO</div>
        <div class="phone">516 778-4003</div>
        <div class="contact">LUKASDERASMO@GMAIL.COM</div>
        <div class="contact"><a href="https://www.linkedin.com/in/lukas-derasmo" target="_blank">WWW.LINKEDIN.COM/IN/LUKAS-DERASMO</a></div>
    </div>
</body>
</html>
