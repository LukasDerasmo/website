<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKASDERASMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 100%),
                linear-gradient(to bottom, #0c2127 0%, #12323b 50%, #18424e 100%);
            color: #ffffff;
            font-family: Garamond, 'EB Garamond', serif;
            font-size: 20px;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* PRONOUNCED STATICKY ANIMATION */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.08) 3px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.07) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.07) 3px);
            pointer-events: none;
            animation: 
                gridStatic 0.2s steps(8) infinite,  /* FAST + JERKY */
                gridNoise 0.1s steps(4) infinite;   /* MULTI-LAYER static */
            opacity: 0.4;
        }

        @keyframes gridStatic {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 8px 8px, 8px 8px; }
        }

        @keyframes gridNoise {
            0% { background-position: 0px 0px; }
            25% { background-position: 2px 1px; }
            50% { background-position: -1px 3px; }
            75% { background-position: 3px -2px; }
            100% { background-position: 0px 0px; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .name {
            font-size: 1.4em;
            font-weight: 400;
            color: #ffffff;
            line-height: 1.8;
            text-shadow:
            0 0 1px rgba(255,255,255,0.9),   /* 1px - sharp */
            0 0 3px rgba(255,255,255,0.85),  /* 3px */
            0 0 5px rgba(255,255,255,0.8),   /* 5px */
            0 0 8px rgba(255,255,255,0.75),  /* 8px - gap */
            0 0 11px rgba(255,255,255,0.7),  /* 11px */
            0 0 2px rgba(255,255,255,0.65),  /* 2px - irregular */
            0 0 6px rgba(255,255,255,0.6);   /* 6px - extra grain */
            letter-spacing: 1px;
            text-transform: capitalize;
        }

        .phone,
        .contact,
        .contact a {
            font-size: 1.1em;
            font-weight: 400;
            color: #ffffff;
            line-height: 1.8;
            text-decoration: none;
            text-shadow:
            0 0 1px rgba(255,255,255,0.9),   /* 1px - sharp */
            0 0 3px rgba(255,255,255,0.85),  /* 3px */
            0 0 5px rgba(255,255,255,0.8),   /* 5px */
            letter-spacing: 0.6px;
            text-transform: lowercase;
        }

        .contact a:hover {
            text-decoration: underline;
           text-shadow:
            0 0 1px rgba(255,255,255,0.9),   /* 1px - sharp */
            0 0 3px rgba(255,255,255,0.85),  /* 3px */
            0 0 5px rgba(255,255,255,0.8),   /* 5px */
        }

        .social {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .social-icon {
            width: 22px;
            height: 22px;
            opacity: 0.9;
            filter: drop-shadow(0 0 6px rgba(255,255,255,0.8));
        }
    </style>
</head>
