<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKAS DERASMO</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(4rem, 12vw, 8rem);
            line-height: 0.9;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        /* Scrolling background from attachments: animated repeating grid lines mimicking depth/texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0px, transparent 1px, transparent 4px, rgba(255,255,255,0.08) 5px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0px, transparent 1px, transparent 4px, rgba(255,255,255,0.05) 5px);
            pointer-events: none;
            animation: gridScroll 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 200vh, 0 200vh; }
        }

        .list {
            display: flex;
            flex-direction: column;
            height: 100vh;
            scroll-snap-align: start;
        }

        .item {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item span {
            font-size: 0.3em;
            opacity: 0.6;
            display: block;
            margin-top: -0.2em;
        }

        .project { color: #22c55e; } /* Green */
        .work { color: #3b82f6; } /* Blue */
        .hobby { color: #ef4444; } /* Red */

        /* Infinite repeat: clone items on scroll */
        .cloned {
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .item {
                font-size: clamp(3rem, 20vw, 6rem);
            }
        }
    </style>
</head>
<body>
    <div class="list" id="projectList">
        <!-- Initial items; JS will clone for infinite scroll -->
        <div class="item project" data-type="project" onclick="openDetail('Ransomware Analysis')">
            Ransomware Analysis
            <span>(Project)</span>
        </div>
        <div class="item project" data-type="project" onclick="openDetail('Swing Trading')">
            Swing Trading
            <span>(Project)</span>
        </div>
        <div class="item work" data-type="work" onclick="openDetail('Manorhaven Park & Pool')">
            Manorhaven Park & Pool
            <span>(Work)</span>
        </div>
        <div class="item hobby" data-type="hobby" onclick="openDetail('Distance Running')">
            Distance Running
            <span>(Hobby)</span>
        </div>
    </div>

    <script>
        // Infinite scroll: clone items when nearing end
        const list = document.getElementById('projectList');
        const originalItems = [...list.children];

        let cloneCount = 0;
        const maxClones = 20; // Prevent excess

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && cloneCount < maxClones) {
                originalItems.forEach(item => {
                    const clone = item.cloneNode(true);
                    clone.classList.add('cloned');
                    list.appendChild(clone);
                });
                cloneCount++;
            }
        });

        // Placeholder for expanded details (modal/window) - implement next
        function openDetail(title) {
            alert(`Opening details for ${title}\n\nNext: Add modal with full description, tech stack, etc.`); // Stub
        }
    </script>
</body>
</html>
