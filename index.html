<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKAS DERASMO</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-snap-type: y proximity;
            scroll-behavior: smooth;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(4rem, 12vw, 8rem);
            line-height: 0.9;
            overflow-x: hidden;
            position: relative;
        }

        /* Scrolling background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0px, transparent 1px, transparent 4px, rgba(255,255,255,0.08) 5px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0px, transparent 1px, transparent 4px, rgba(255,255,255,0.05) 5px);
            pointer-events: none;
            animation: gridScroll 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 200vh, 0 200vh; }
        }

        .list {
            height: 500vh; /* Fixed height for 5 cycles */
            display: flex;
            flex-direction: column;
            scroll-snap-align: start;
        }

        .item {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            padding-left: clamp(80px, 10vw, 160px);
            padding-top: 10vh;
            cursor: pointer;
            transition: transform 0.3s ease;
            scroll-snap-align: start;
        }

        .item:hover {
            transform: translateX(20px);
        }

        .item span {
            font-size: 0.28em;
            opacity: 0.6;
            display: block;
            margin-top: 0.1em;
        }

        .project { color: #22c55e; }
        .work { color: #3b82f6; }
        .hobby { color: #ef4444; }

        @media (max-width: 768px) {
            .item {
                padding-left: clamp(40px, 8vw, 80px);
                font-size: clamp(3rem, 20vw, 6rem);
                padding-top: 15vh;
            }
        }
    </style>
</head>
<body>
    <div class="list" id="projectList"></div>

    <script>
        const list = document.getElementById('projectList');
        const itemHeight = window.innerHeight;
        const cycleSize = 4; // Items per cycle
        const cycleHeight = cycleSize * itemHeight;
        const numCycles = 5; // Visible buffer

        const itemsData = [
            { title: 'Ransomware Analysis', type: 'project', colorClass: 'project' },
            { title: 'Swing Trading', type: 'project', colorClass: 'project' },
            { title: 'Manorhaven Park & Pool', type: 'work', colorClass: 'work' },
            { title: 'Distance Running', type: 'hobby', colorClass: 'hobby' }
        ];

        // Generate initial items (numCycles * cycleSize)
        function generateCycle() {
            return itemsData.map(data => {
                const item = document.createElement('div');
                item.className = `item ${data.colorClass}`;
                item.dataset.type = data.type;
                item.innerHTML = `${data.title}<span>(${data.type})</span>`;
                item.onclick = () => openDetail(data.title);
                return item;
            });
        }

        for (let i = 0; i < numCycles; i++) {
            generateCycle().forEach(item => list.appendChild(item));
        }

        // Seamless recycle loop
        let isRecycling = false;
        list.addEventListener('scroll', () => {
            if (isRecycling) return;

            const scrollTop = list.scrollTop;
            if (scrollTop >= cycleHeight) {
                isRecycling = true;
                const resetScroll = scrollTop - cycleHeight;

                // Delete top cycle
                for (let i = 0; i < cycleSize; i++) {
                    list.removeChild(list.firstChild);
                }

                // Regenerate and append new cycle at end
                generateCycle().forEach(item => list.appendChild(item));

                // Reset position
                list.scrollTop = resetScroll;

                requestAnimationFrame(() => { isRecycling = false; });
            }
        });

        function openDetail(title) {
            alert(`Expanded view for ${title}\n\nReady for modal implementation.`);
        }

        // Resize handler
        window.addEventListener('resize', () => {
            // Regenerate on resize if needed
            location.reload(); // Simple for demo; optimize later
        });
    </script>
</body>
</html>
