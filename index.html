<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKAS DERASMO</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&display=swap');
        }

        html, body {
            height: 100vh;
            overflow: hidden;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            position: relative;
        }

        /* Independent scrolling background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0px, transparent 1px, transparent 4px, rgba(255,255,255,0.08) 5px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0px, transparent 1px, transparent 4px, rgba(255,255,255,0.05) 5px);
            pointer-events: none;
            animation: gridScroll 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 0 200vh, 0 200vh; }
        }

        .viewport {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .scroller {
            display: flex;
            flex-direction: column;
            will-change: transform;
            padding: 15px 0;
        }

        .scroller.smooth {
            transition: transform 0.05s ease-out;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            text-align: left;
            padding: 0 40px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, padding-left 0.3s ease;
            font-size: clamp(4rem, 10vw, 6rem);
            line-height: 0.8;
        }

        .item:hover {
            transform: translateX(10px);
        }

        .item-title {
            display: block;
        }

        .item-type {
            font-size: 0.28em;
            opacity: 0.6;
            display: block;
            margin-top: 0.1em;
        }

        .about-btn {
        position: fixed;
        top: 30px;
        right: 40px;
        padding: 8px 20px;
        background: transparent;
        color: #fff;
        border: 2px solid #fff;
        font-family: 'Inconsolata', monospace;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        z-index: 100;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        }

        .about-btn:hover {
        background: #fff;
        color: #000;
        }

        .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
        display: flex;
        opacity: 1;
        }

        .modal-content {
            background: #111;
            border: 2px solid #fff;
            padding: 40px 50px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            font-family: 'Inconsolata', monospace;
            transition: color 0.2s ease;
        }
        
        .modal-close:hover {
            color: #999;
        }
        
        .modal-content h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .contact-list li {
            margin-bottom: 15px;
            font-family: 'Inconsolata', monospace;
            font-size: 16px;
        }
        
        .contact-list a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .contact-list a:hover {
            color: #22c55e;
        }
                
        .project { color: #22c55e; }
        .work { color: #3b82f6; }
        .hobby { color: #ef4444; }

        @media (max-width: 768px) {
            .item {
                padding: 0 20px;
                font-size: clamp(3rem, 20vw, 6rem);
            }
        }
    </style>
</head>
<body>
    <button class="about-btn" id="aboutBtn">About</button>
    <div class="viewport">
        <div class="scroller" id="scroller"></div>
    </div>
    
    <script>
        const aboutBtn = document.getElementById('aboutBtn');
const modalOverlay = document.getElementById('modalOverlay');
const modalClose = document.getElementById('modalClose');

aboutBtn.addEventListener('click', () => {
    modalOverlay.classList.add('active');
});

modalClose.addEventListener('click', () => {
    modalOverlay.classList.remove('active');
});

modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
    }
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
        modalOverlay.classList.remove('active');
    }
});
        const scroller = document.getElementById('scroller');
        const cycleSize = 4;
        const numCycles = 5; // More cycles for smoother infinite scroll

        const itemsData = [
            { title: 'Ransomware Analysis', type: 'Project', colorClass: 'project' },
            { title: 'Swing Trading', type: 'Project', colorClass: 'project' },
            { title: 'Manorhaven Park & Pool', type: 'Work', colorClass: 'work' },
            { title: 'Distance Running', type: 'Hobby', colorClass: 'hobby' }
        ];

        // Populate cycles
        for (let cycle = 0; cycle < numCycles; cycle++) {
            itemsData.forEach(data => {
                const item = document.createElement('div');
                item.className = `item ${data.colorClass}`;
                item.dataset.type = data.type;
                item.innerHTML = `<span class="item-title">${data.title}</span><span class="item-type">(${data.type})</span>`;
                item.onclick = () => openDetail(data.title);
                scroller.appendChild(item);
            });
        }

        let currentY = 0;
        let targetY = 0;
        let cycleHeight = 0;
        let isCalculated = false;

        // Calculate actual heights after render
        function calculateHeights() {
            const items = scroller.querySelectorAll('.item');
            let height = 0;
            for (let i = 0; i < cycleSize; i++) {
                const rect = items[i].getBoundingClientRect();
                height += rect.height + 15; // Include margin
            }
            cycleHeight = height;

            // Start in the middle cycle to allow scrolling both directions
            currentY = -cycleHeight * 2;
            targetY = currentY;
            scroller.style.transform = `translateY(${currentY}px)`;
            isCalculated = true;
        }

        // Wait for fonts to load
        document.fonts.ready.then(() => {
            calculateHeights();
        });

        // Wheel for desktop/trackpad
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (!isCalculated) return;
            targetY -= e.deltaY * 0.8;
        }, { passive: false });

        // Keyboard arrows/space
        window.addEventListener('keydown', (e) => {
            if (!isCalculated) return;
            if (e.code === 'Space' || e.code === 'ArrowDown') {
                e.preventDefault();
                targetY -= 200;
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                targetY += 200;
            }
        });

        // Smooth animation loop
        function animate() {
            if (!isCalculated) {
                requestAnimationFrame(animate);
                return;
            }

            // Smooth interpolation
            currentY += (targetY - currentY) * 0.15;

            // Seamless loop reset (instant, no transition)
            if (currentY <= -cycleHeight * 3) {
                const offset = cycleHeight;
                currentY += offset;
                targetY += offset;
            } else if (currentY > -cycleHeight) {
                const offset = cycleHeight;
                currentY -= offset;
                targetY -= offset;
            }

            scroller.style.transform = `translateY(${currentY}px)`;
            requestAnimationFrame(animate);
        }

        animate();

        function openDetail(title) {
            alert(`Detail window for ${title}`);
        }

        // Resize recalc
        window.addEventListener('resize', () => {
            calculateHeights();
        });
    </script>
