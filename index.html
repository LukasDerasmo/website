<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKASDERASMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 100%),
                linear-gradient(to bottom, #1e4d5f 0%, #2d6a7e 50%, #3b7a94 100%);
            color: #ffffff;
            font-family: Garamond, 'Times New Roman', serif;
            font-size: 20px;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* ORIGINAL grid + animated static */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.03) 3px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.03) 3px);
            pointer-events: none;
            animation: gridStatic 4s linear infinite;
        }

        @keyframes gridStatic {
            0% { 
                background-position: 0 0, 0 0; 
            }
            100% { 
                background-position: 3px 3px, 3px 3px; 
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .name,
        .phone,
        .contact,
        .contact a {
            font-size: 1.1em;
            font-weight: 400;
            color: #ffffff;
            line-height: 1.8;
            text-decoration: none;
            text-shadow:
                0 0 2px rgba(255,255,255,0.9),
                0 0 4px rgba(255,255,255,0.7),
                0 0 8px rgba(255,255,255,0.4);
            letter-spacing: 0.6px;
            text-transform: lowercase;
        }

        .contact a:hover {
            text-decoration: underline;
            text-shadow:
                0 0 3px rgba(255,255,255,0.9),
                0 0 6px rgba(255,255,255,0.7);
        }

        /* icon + handle layout */
        .social {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .social-icon {
            width: 22px;
            height: 22px;
            opacity: 0.9;
            filter: drop-shadow(0 0 4px rgba(255,255,255,0.7));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Lukas Derasmo</div>

        <div class="contact">lukasderasmo@gmail.com</div>

</body>
</html>
